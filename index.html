<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>GC21 Data Visualization With WebGL</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="./asset/css/canvas.css" rel="stylesheet"/>
        <link href="./favicon.ico" rel="icon" type="image/x-icon"/>
    </head>
    <body>
        <canvas id="gl_canvas" width="800" height="800"></canvas>
        <script type="x-shader/x-vertex" id="earth.vert">#version 300 es
layout(location = 0) in vec3 vPosition;
layout(location = 1) in vec2 vinTexturecoord;
uniform mat4 uCameraMatrix;
uniform mat4 uCameraRotateMatrix;
out vec3 voutColor;
out vec2 voutTexturecoord;
void main(void) {
    gl_Position = uCameraMatrix * uCameraRotateMatrix * vec4(vPosition, 1.0);
    voutColor = vPosition;
    voutTexturecoord = vinTexturecoord;
 }
        </script>
        <script type="x-shader/x-fragment" id="earth.frag">#version 300 es
#ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
#else
    precision mediump float;
#endif
in vec3 voutColor;
in vec2 voutTexturecoord;
uniform sampler2D uDayTexture;
//uniform sampler2D uNightTexture;
//uniform sampler2D uCloudTexture;

out vec4 Color;
void main(void) {
    //vec3 day = texture2D(uDayTexture, voutTexturecoord).rgb;
    //vec3 night = texture2D(uNightTexture, voutTexturecoord).rgb;
    //vec3 cloud = texture2D(uCloudTexture, voutTexturecoord).rgb;
    
    Color = texture(uDayTexture, voutTexturecoord);
}        
        </script>
        <script type="x-shader/x-vertex" id="flight.vert">#version 300 es
layout(location = 5) in vec3 vPosition;
uniform mat4 uCameraMatrix;
uniform mat4 uCameraRotateMatrix;
void main(void) {
    gl_Position = uCameraMatrix * uCameraRotateMatrix * vec4(vPosition, 1.0);
    gl_PointSize = 5.0;
}
        </script>
        <script type="x-shader/x-fragment" id="flight.frag">#version 300 es
#ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
#else
    precision mediump float;
#endif
out vec4 Color;
void main(void) {
    Color = vec4(1.0, 0.0, 0.0, 1.0);
}
        </script>
        <script src="./asset/js/main.js" type="module"></script>
    </body>
</html>
