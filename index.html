<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>GC21 Data Visualization With WebGL</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="./asset/css/canvas.css" rel="stylesheet"/>
        <link href="./favicon.ico" rel="icon" type="image/x-icon"/>
    </head>
    <body>
        <canvas id="gl_canvas" width="800" height="800"></canvas>
        <script type="x-shader/x-vertex" id="earth.vert">#version 300 es
layout(location = 0) in vec3 vPosition;
layout(location = 1) in vec2 vinTexturecoord;
layout(location = 2) in vec3 vinTextureNormal;
uniform mat4 uProjectionMatrix;
uniform mat4 uViewMatrix;
uniform mat4 uWorldMatrix;
out vec2 voutTexturecoord;
out vec3 voutTextureNormal;
void main(void) {
    gl_Position = uProjectionMatrix * uViewMatrix * uWorldMatrix * vec4(vPosition, 1.0);
    voutTexturecoord = vinTexturecoord;
    voutTextureNormal = vinTextureNormal;
 }
        </script>
        <script type="x-shader/x-fragment" id="earth.frag">#version 300 es
#ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
#else
    precision mediump float;
#endif
in vec2 voutTexturecoord;
in vec3 voutTextureNormal;
uniform sampler2D uDayTexture;
uniform sampler2D uNightTexture;
//uniform sampler2D uCloudTexture;
uniform vec3 uLightDir;
uniform vec3 uCameraLoc;

out vec4 Color;
void main(void) {
    vec3 day = texture(uDayTexture, voutTexturecoord).rgb;
    vec3 night = texture(uNightTexture, voutTexturecoord).rgb;
    vec4 ambient = vec4(0.2, 0.2, 0.2, 1.0);
    vec4 diffuse = vec4(0.1, 0.1, 0.1, 1.0);
    vec4 specular = vec4(0.9, 0.9, 0.9, 1.0);
    float shininess = 2.0;
    vec3 N = normalize(voutTextureNormal.xyz);
    vec3 L = normalize(uLightDir);
    float NL = dot(N, L);
    float smstep = smoothstep(-0.05, 0.05, NL);
    vec3 clr = smstep * day + (1.0 - smstep) * night;
    vec3 op = clr;

    if (NL >= 0.0) {
        op = clr.xyz * NL;
        vec3 cam = normalize(uCameraLoc);
        vec3 ref = reflect(-L, N);
        float camRef = dot(cam, ref);
        float spec = pow(max(camRef, 0.0), shininess);
        op += specular.xyz * vec3(0.1, 0.1, 0.1) * spec;
    }
    
    Color = vec4(op, 1.0);
}
        </script>
        <script type="x-shader/x-vertex" id="flight.vert">#version 300 es
layout(location = 3) in vec3 vPosition;
uniform mat4 uProjectionMatrix;
uniform mat4 uViewMatrix;
uniform mat4 uWorldMatrix;
void main(void) {
    gl_Position = uProjectionMatrix * uViewMatrix * uWorldMatrix * vec4(vPosition, 1.0);
    gl_PointSize = 5.0;
}
        </script>
        <script type="x-shader/x-fragment" id="flight.frag">#version 300 es
#ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
#else
    precision mediump float;
#endif
out vec4 Color;
void main(void) {
    Color = vec4(1.0, 0.0, 0.0, 1.0);
}
        </script>
        <script src="./asset/js/main.js" type="module"></script>
    </body>
</html>
